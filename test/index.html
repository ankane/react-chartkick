<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Chartkick</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--
    <script crossorigin src="https://unpkg.com/react@15/dist/react-with-addons.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    -->

    <script src="https://unpkg.com/chart.js@3.0.2/dist/chart.js"></script>
    <script src="https://unpkg.com/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.js"></script>
    <script src="https://unpkg.com/chartkick@4.0.0/dist/chartkick.js"></script>
    <script src="../dist/react-chartkick.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { LineChart, PieChart } = ReactChartkick;

      class App extends React.Component {
        constructor() {
          super()
          this.state = {data: [["Jan", 4], ["Feb", 2], ["Mar", 10], ["Apr", 5], ["May", 3], ["Jun", 8], ["Jul", 4]]}

          this.chartRef = (element) => {
            console.log(element)
          }
        }

        componentDidMount() {
          const boom = () => this.setState({data: [...this.state.data, ["Aug", 10]], download: true, id: "chart-99"})
          setTimeout(boom, 1000)
        }

        render() {
          return (
            <div>
              <LineChart id={this.state.id} innerRef={this.chartRef} data={this.state.data} download={this.state.download} prefix="$" />
              <PieChart data={this.state.data} />
            </div>
          )
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"))
    </script>
  </body>
</html>
